<body class="sub_page">
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container">
                <div class="top_contact-container">
                    <div class="tel_container">
                        <a href="">
                            <img src="../static/images/seguridad.jpg" alt="">Welcome to our Dashboard for visualization
                            of activities
                            by nodes
                        </a>
                    </div>
                    <div class="social-container">
                        <a href="">
                            <img src="../static/images/fb.png" alt="" class="s-1">
                        </a>
                        <a href="">
                            <img src="../static/images/twitter.png" alt="" class="s-2">
                        </a>
                        <a href="">
                            <img src="../static/images/instagram.png" alt="" class="s-3">
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                    <a class="navbar-brand" href="index.html">
                        <img src="../static/images/red.png" alt="">
                        <span>
                            DB7WS
                        </span>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex  flex-column flex-lg-row align-items-center w-100 justify-content-center">
                            <h3 style="color: white;">{{ current_user.fullname }}</h3>
                        </div>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
        <!-- proyect section -->
        <section class="contact_section layout_padding">
            <div class="container">
                <div class="row">
                    <h2 id="table">
                        Projects management
                    </h2>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#add-row").click(function () {
                        var html = '<tr>' +
                            '<td><input type="text" name="ProjectName[]"></td>' +
                            '<td><input type="text" name="ProjectCompany[]"></td>' +
                            '<td><input type="date" name="Date[]"></td>' +
                            '<td><input type="text" name="Requiremnets[]"></td>' +
                            '<td><input type="text" name="Tester assigned[]"></td>' +
                            '<td><a href="{{ url_for(\'realizar_tarea\', proyecto_id=proyecto.id) }}" class="btn btn-primary">Create node map</a></td>' +
                            '</tr>';
                        $("#tabla-datos").append(html);
                    });

                    $("#remove-row").click(function () {
                        $("#tabla-datos tr:last").remove();
                    });

    // Función para mostrar ventana emergente
                    function showSuccessMessage() {
        // Crear un elemento de ventana emergente con el mensaje deseado
                        var modal = $("<div>").addClass("modal");
                        var message = $("<p>").text("Project saved successfully!");
                        var closeButton = $("<button>").text("Close");

        // Agregar elementos a la ventana emergente
                        modal.append(message);
                        modal.append(closeButton);

        // Agregar ventana emergente al cuerpo del documento
                        $("body").append(modal);

        // Cerrar ventana emergente al hacer clic en el botón de cerrar
                        closeButton.click(function () {
                            modal.remove();
                        });
                    }

                    $("#table").submit(function (event) {
                        event.preventDefault();
                        $.ajax({
                            url: "{{ url_for('guardar_datos') }}",
                            type: "POST",
                            data: $("#table").serialize(),
                            success: function () {
                                // Mostrar ventana emergente de éxito

                                showSuccessMessage();
                            }
                        });
                    });
                });
            </script>

            <form id=table method="POST" action="{{ url_for('guardar_datos') }}" aling="center">
                <table id="tabla-datos">
                    <tr>
                        <th> Project name </th>
                        <th> Project Company </th>
                        <th> Date </th>
                        <th> Requirements </th>
                        <th> Tester assigned </th>
                    </tr>
                    <tr>
                        <td><input type="text" name="ProjectName[]"></td>
                        <td><input type="text" name="ProjectCompany[]"></td>
                        <td><input type="date" name="Date[]"></td>
                        <td><input type="text" name="Requiremnets[]"></td>
                        <td><input type="text" name="Tester assigned[]"></td>
                        <td><a href="{{ url_for('realizar_tarea', proyecto_id=proyecto.id) }}" class="btn btn-primary">Create node map</a></td>
                    </tr>
                </table>
                <button type="button" id="add-row"> Add project </button>
                <button type="button" id="remove-row"> Remove last project </button>
                <button type="submit"> Save project </button>
            </form>
        </section>
    </div>
    <!-- end proyect section -->
