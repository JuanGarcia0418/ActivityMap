  <!-- Basic -->
  <meta charset="utf-8" />

  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- graph stylesheet -->
  <link rel="stylesheet" href="../static/css/popup/popup.css">
  <link rel="stylesheet" href="../static/css/popup/popup-content.css">
  <link rel="stylesheet" href="../static/css/graph/cysoscape-container.css">

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700%7CRoboto:400,700&display=swap"

  <!-- Custom styles for this template -->

  <link href="../static/css/responsive.css" rel="stylesheet" />

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <div class="top_contact-container">
          <div class="tel_container">
            <a href="">
              <img src="../static/images/seguridad.jpg" alt="">Welcome to our Dashboard for visualization of activities
              by nodes
            </a>
          </div>
          <div class="social-container">
            <a href="">
              <img src="../static/images/fb.png" alt="" class="s-1">
            </a>
            <a href="">
              <img src="../static/images/twitter.png" alt="" class="s-2">
            </a>
            <a href="">
              <img src="../static/images/instagram.png" alt="" class="s-3">
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="index.html">
            <img src="../static/images/red.png" alt="">
            <span>
              DB7WS
            </span>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex  flex-column flex-lg-row align-items-center w-100 justify-content-center">
                  <h3 style="color: white;">{{ current_user.fullname }}</h3>
              </div>
              <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- contact section -->
    <section class="contact_section layout_padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="custom_heading-container ">
            <h2>
              Manage your projects
            </h2>
          </div>
        </div>
      </div>
      <div class="container layout_padding2">
        <div class="row">
          <div class="col-md-5">
            <div class="form_contaier">
              <form action="/create_activity_nodes" method="POST" class="form-activity">
                <div class="form-group ">
                  <label for="name">Create Activity</label>
                  <input type="text" name="name" id="name" placeholder="Activity name">
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" name="date" id="date">
                </div>
                <div class="form-group">
                  <label for="description">Result</label>
                  <input type="text" name="description" id="description" placeholder="Activity Result">
                </div>
                <div class="button-container">
                    <input type="submit" id="add-row" value="Add Node" class="button">
                </div>
              </form>
            </div>
          </div>
          <!-- Map to nodes section -->
          <div class="col-md-7">
            <div class="form group">
              <div id="activity-map"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end Map to nodes section -->
  </div>

  <script src="../static/js/cytoscapeGraph.js"></script>
  <script src="../static/js/script.js"></script>
